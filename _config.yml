# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone
timezone: America/Chicago

# jekyll-seo-tag settings
# ↓ --------------------------

title: "Steven Kelly Portfolio"
tagline: "Automation | CRM | Software Projects"
description: >- 
  Developer and automation enthusiast specializing in Rock RMS, custom bots, and CRM solutions.

url: "https://skellyren.github.io"
baseurl: "" # Leave empty if using username.github.io repository

github:
  username: skellyren

twitter:
  username: "" # Leave blank unless you want to add later

social:
  name: Steven Kelly
  email: "" # You can add your email here or leave it blank
  links:
    - https://github.com/skellyren
    # - https://www.linkedin.com/in/yourlinkedinusername # Uncomment and edit if you want LinkedIn added

# Site Verification Settings
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page views settings
pageviews:
  provider:

# Prefer color scheme setting
theme_mode: auto

# The CDN endpoint for media resources
cdn:

# The avatar on sidebar
avatar: /assets/img/avatar.png # (Optional - you can upload your own avatar)

# Site-wide social preview image
social_preview_image:

# Table of Contents in posts
toc: true

# Comments settings
comments:
  provider:

# Self-hosted static assets
assets:
  self_host:
    enabled:
    env:

# Progressive Web App settings
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 5

# The base URL of your site
baseurl: ""

# Other Settings
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
